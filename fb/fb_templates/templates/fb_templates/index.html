{%extends 'ads/base.html'%}

{%block head_text%}
Шаблоны
{%endblock%}
{%block content%}
<div style="display: flex;justify-content: center;">
  <a href="{%url 'fb_templates:email_examples'%}" class="btn btn-light">Скрины примеров</a>
</div>
<br>
<div class="container-fluid">
    <div class="row row-cols-1 row-cols-md-5 g-5">
        {%for fb_template in fb_templates%}
        <div class="col">
          <div class="card text-center">
            {%if fb_template.prev%}
            <img src="{{fb_template.prev}}" class="card-img-top" alt="">
            {%else%}
            <img src="https://t4.ftcdn.net/jpg/04/00/24/31/360_F_400243185_BOxON3h9avMUX10RsDkt3pJ8iQx72kS3.jpg" class="card-img-top" alt="">
            {%endif%}
            <div class="card-body">
              <p class="card-text">{{fb_template.file.name}}</p>
              <a href="{%url 'fb_templates:view_template' fb_template.pk %}" class="btn btn-secondary" target="_blank">See {{fb_template.pk}}</a>
            </div>
          </div>
        </div>
        {%endfor%}
      </div>
</div>
{%endblock%}
