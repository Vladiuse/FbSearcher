{%extends 'ads/base.html'%}

{%block head_text%}
Статистика групп
{%endblock%}
{%block content%}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<div class="container-fluid">

    <div class="row">
        <div class="col">
            <canvas id="parserStat"></canvas>
        </div>
        <div class="col">
            <canvas id="ColectedStat"></canvas>
        </div>
        <div class="col">
            <canvas id="UsedMails"></canvas>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col">
            <canvas id="newGroupsDaily"></canvas>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <canvas id="mailServiceStat"></canvas>
            <div style="width: 100%;text-align: center;">
                <br>
                <a href="{%url 'mark_mail_services' %}" class="btn btn-primary" role="button">Определить сервис</a>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
<script>
    const parserStat = document.getElementById('parserStat');
    const parserStatData = {
        title: '123',
        labels: [
            'Not collected: {{not_collected_count}}',
            'Error req: {{error_req_count}}',
            'Colected: {{collected_count}}',
        ],
        datasets: [{
            label: 'My First Dataset',
            data: ['{{not_collected_count}}', '{{error_req_count}}','{{collected_count}}'],
            backgroundColor: [
                '#9D9D9D',
                '#ff6363',
                '#7AB759',
            ],
            hoverOffset: 4
        }]
    };

    new Chart(parserStat, {
        type: 'doughnut',
        data: parserStatData,
        options: {
            plugins: {
                legend: {
                    position: 'left',
                    align: 'center'
                },
                title: {
                    display: true,
                    text: 'Соотношение обработаних и нет групп',
                }
            }
        }
    });
</script>
